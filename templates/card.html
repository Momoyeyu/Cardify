<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cardify - Create Your Custom Campus Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Top Toolbar -->
    <header>
        <div class="toolbar">
            <h1>Cardify - Create Your Custom Campus Card</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2>Customize Your Campus Card</h2>
            <form action="{{ url_for('create_card') }}" method="POST" enctype="multipart/form-data" class="card-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="staff_id">Staff ID:</label>
                <input type="text" id="staff_id" name="staff_id" placeholder="Enter your staff ID" required>

                <label for="bg_image">Upload Background Image:</label>
                <input type="file" id="bg_image" name="bg_image" accept="image/*" required>

                <button type="submit" class="submit-button">Create My Card</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cardify | All rights reserved</p>
        <p>Contact us: <a href="mailto:support@cardify.com">support@cardify.com</a></p>
    </footer>
</body>
</html>
