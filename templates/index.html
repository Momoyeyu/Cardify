<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cardify - Create Your Custom Campus Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Top Toolbar -->
    <header>
        <div class="toolbar">
            <h1>Cardify - Create Your Custom Campus Card</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2>Customize Your Campus Card</h2>
            <form id="cardForm" enctype="multipart/form-data">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="staff_id">Staff ID:</label>
                <input type="text" id="staff_id" name="staff_id" placeholder="Enter your staff ID" required>

                <label for="bg_image" id="bgImageLabel" class="upload-label">Choose Background Image</label>
                <input type="file" id="bg_image" name="bg_image" accept="image/*" required>

                <label for="photo" id="photoLabel" class="upload-label">Choose Your Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <button type="submit" class="submit-button">Create My Card</button>
            </form>
        </div>

        <!-- Card Preview Section -->
        <div class="canvas-wrapper" id="cardSection" style="display: none;">
            <h2>Preview Your Campus Card</h2>
            <canvas id="cardCanvas" width="800" height="500"></canvas>
            <button id="downloadButton">Download Your Card</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cardify | All rights reserved</p>
        <p>Contact us: <a href="mailto:support@cardify.com">support@cardify.com</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
